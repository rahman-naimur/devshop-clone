<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@100;300;400;500;600;700&family=Poppins:ital@1&family=Roboto+Condensed:ital,wght@1,300&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <title>DevShop Clone | Naimur X Sourav</title>
</head>
<body>

  <!-- Head Section Start -->
  
  <header>
    <div id="header">
        <div class="logo"> <img src="photos/logo.png" alt="Logo"></div>

       <div class="search-bar"> 
        <input type="text" placeholder="Search for products">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
       
       <div class="call-us">
        <i class="fa-solid fa-phone"></i>
        <div class="number">
            <p>Call Us</p>
            <a href="#">+88 01764485751</a>
        </div>
        </div>

        <div class="shiping">
            <i class="fa-brands fa-firefox-browser"></i>
            <div class="browser">
                <p>Worldwid Shiping</p>
                <a href="#">Shiping Worldwid </a>
            </div>
    
        </div>

    </div>
  </header>
   
  <!-- Head Section End -->

  





  <script src="https://kit.fontawesome.com/c938b44cae.js" crossorigin="anonymous"></script>
</body>
</html>
