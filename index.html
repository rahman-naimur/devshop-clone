<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevShop Clone | Naimur X Sourav</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/234eb35d05.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">

        <!-- Heading Part -->

        <div class="header">
            <div class="logo-div">
                <img src="photos/logo.png" alt="DevShop" class="logo">
            </div>
            <div class="search-box">
                <input type="search" name="" id="search" placeholder="Search here">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="contact">
                <i class="fa-solid fa-phone-volume"></i>
                <div class="sub-contact">
                    <p>Call Us</p>
                    <p class="color">+8801701927985</p>
                </div>
            </div>
            <div class="abroad">
                <i class="fa-solid fa-earth-americas"></i>
                <div>
                    <p>Worldwide Shipping</p>
                    <p class="color">Shipping Worldwide</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
